<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenWebWhiteboard</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }
        .toolbar-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            background-color: #f2f2f2;
            padding: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }
        .toolbar-bottom button {
            background-color: #ffffff;
            border: none;
            margin: 0 10px;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 24px;
        }
        .toolbar-bottom button:active {
            background-color: #e0e0e0;
        }
        .popup {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            display: none;
            z-index: 1000;
        }
        .popup label {
            display: block;
            margin: 5px 0;
        }
        .popup input[type="range"], .popup input[type="color"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Canvas Container -->
    <div id="canvas-container">
        <canvas id="canvas"></canvas>
    </div>

    <!-- Bottom Toolbar -->
    <div class="toolbar-bottom">
        <button id="saveBtn">üì∑</button> <!-- Save button -->
        <button id="selectBtn">üî≤</button> <!-- Select tool button -->
        <button id="imageBtn">üñºÔ∏è</button> <!-- Image import button -->
        <button id="shapesBtn">üîµ</button>
        <button id="brushBtn">üñåÔ∏è</button>
        <button id="eraserBtn">üßΩ</button>
        <button id="undoBtn">‚Ü©Ô∏è</button>
        <button id="redoBtn">‚Ü™Ô∏è</button>
    </div>

    <!-- Popup for Brush and Eraser Settings -->
    <div class="popup" id="brush-popup">
        <label for="brush-size">Size:</label>
        <input type="range" id="brush-size" min="1" max="50" value="5">
        <label for="brush-color">Color:</label>
        <input type="color" id="brush-color" value="#000000">
    </div>

    <!-- Popup for Shapes -->
    <div class="popup" id="shapes-popup">
        <label for="shape-color">Shape Color:</label>
        <input type="color" id="shape-color" value="#000000">
        <button id="rectBtn">‚ñ≠</button>
        <button id="circleBtn">‚óØ</button>
        <button id="triangleBtn">‚ñ≥</button>
    </div>

    <!-- Include Fabric.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Initialize Fabric.js Canvas
        const canvas = new fabric.Canvas('canvas', {
            selection: true,
            preserveObjectStacking: true // Enable stacking order for shapes
        });

        // Resize canvas to fit window
        function resizeCanvas() {
            canvas.setWidth(window.innerWidth);
            canvas.setHeight(window.innerHeight - 60); // Adjust height for toolbar
            canvas.renderAll();
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Tool variables
        let currentTool = 'brush';

        // Undo/Redo History
        let state = [];
        let mods = 0;

        function saveState() {
            mods = 0;
            const json = JSON.stringify(canvas);
            state.push(json);
        }

        canvas.on('object:added', function () {
            if (!isRedoing) {
                state = state.slice(0, mods + 1);
                mods = state.length - 1;
                saveState();
            }
        });

        // Undo/Redo Functions
        let isRedoing = false;
        document.getElementById('undoBtn').addEventListener('click', function () {
            if (mods < 0) return;
            isRedoing = true;
            canvas.clear();
            canvas.loadFromJSON(state[mods - 1], function () {
                canvas.renderAll();
                isRedoing = false;
            });
            mods--;
        });

        document.getElementById('redoBtn').addEventListener('click', function () {
            if (mods >= state.length - 1) return;
            isRedoing = true;
            canvas.clear();
            canvas.loadFromJSON(state[mods + 1], function () {
                canvas.renderAll();
                isRedoing = false;
            });
            mods++;
        });

        // Brush Tool
        document.getElementById('brushBtn').addEventListener('click', function () {
            currentTool = 'brush';
            canvas.isDrawingMode = true;
            canvas.freeDrawingBrush.color = document.getElementById('brush-color').value;
            canvas.freeDrawingBrush.width = parseInt(document.getElementById('brush-size').value, 10) || 1;
            canvas.selection = false;
            closePopups();
        });

        // Brush Settings
        document.getElementById('brushBtn').addEventListener('dblclick', function () {
            openPopup('brush-popup');
        });

        document.getElementById('brush-size').addEventListener('input', function () {
            canvas.freeDrawingBrush.width = parseInt(this.value, 10) || 1;
        });

        document.getElementById('brush-color').addEventListener('input', function () {
            canvas.freeDrawingBrush.color = this.value;
        });

        // Eraser Tool
        document.getElementById('eraserBtn').addEventListener('click', function () {
            currentTool = 'eraser';
            canvas.isDrawingMode = false;
            canvas.selection = false;
            closePopups();
        });

        // Eraser Functionality
        canvas.on('mouse:down', function (opt) {
            if (currentTool === 'eraser') {
                var target = opt.target;
                if (target) {
                    canvas.remove(target);
                    saveState();
                }
            }
        });

        // Shapes Tool
        document.getElementById('shapesBtn').addEventListener('click', function () {
            currentTool = 'shapes';
            canvas.isDrawingMode = false;
            canvas.selection = false;
            openPopup('shapes-popup');
        });

        document.getElementById('rectBtn').addEventListener('click', function () {
            const shapeColor = document.getElementById('shape-color').value;
            const rect = new fabric.Rect({
                left: 100,
                top: 100,
                fill: shapeColor,
                width: 100,
                height: 100
            });
            canvas.add(rect);
            saveState();
            closePopups();
        });

        document.getElementById('circleBtn').addEventListener('click', function () {
            const shapeColor = document.getElementById('shape-color').value;
            const circle = new fabric.Circle({
                left: 100,
                top: 100,
                fill: shapeColor,
                radius: 50
            });
            canvas.add(circle);
            saveState();
            closePopups();
        });

        document.getElementById('triangleBtn').addEventListener('click', function () {
            const shapeColor = document.getElementById('shape-color').value;
            const triangle = new fabric.Triangle({
                left: 100,
                top: 100,
                fill: shapeColor,
                width: 100,
                height: 100
            });
            canvas.add(triangle);
            saveState();
            closePopups();
        });

        // Save Screenshot Functionality
        document.getElementById('saveBtn').addEventListener('click', function () {
            const link = document.createElement('a');
            link.href = canvas.toDataURL({
                format: 'png',
                multiplier: 2
            });
            link.download = 'canvas.png';
            link.click();
        });

        // Select Tool Functionality
        document.getElementById('selectBtn').addEventListener('click', function () {
            currentTool = 'select';
            canvas.isDrawingMode = false;
            canvas.selection = true; // Enable selection mode
            closePopups();
        });

        // Image Import Functionality
        document.getElementById('imageBtn').addEventListener('click', function () {
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = (event) => {
                const file = event.target.files[0];
                const reader = new FileReader();
                reader.onload = (e) => {
                    fabric.Image.fromURL(e.target.result, (img) => {
                        img.set({
                            left: 50,
                            top: 50,
                            angle: 0,
                            padding: 10,
                            cornersize: 10
                        });
                        canvas.add(img);
                        saveState();
                    });
                };
                reader.readAsDataURL(file);
            };
            input.click();
        });

        // Close Popups
        function closePopups() {
            document.querySelectorAll('.popup').forEach(function (popup) {
                popup.style.display = 'none';
            });
        }

        // Open Popup
        function openPopup(popupId) {
            closePopups();
            document.getElementById(popupId).style.display = 'block';
        }
    </script>
</body>
</html>
